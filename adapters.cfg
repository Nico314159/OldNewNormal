	{
		model = OldNewNormal/Parts/Utility/largeAdapter_v1/model
	}
	@MODULE[ModulePartVariants]
	{
		@baseVariant = Silver
		VARIANT
		{
			name = Silver
			displayName = #autoLOC_6005005
			themeName = Silver
			description = #autoLOC_6005006
