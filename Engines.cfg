@PART[liquidEngineMainsail_v2]
{
	!mesh = liquidEngineMainsail_v2
    	MODEL
	{
		model = Squad/Parts/Engine/liquidEngineMainsail_v2/liquidEngineMainsail_v2
	}
    	MODEL
	{
		model = OldNewNormal/Parts/Engine/liquidEngineMainsail_v1/model
	}
	@MODULE[ModuleJettison]
	{
        	@jettisonName = Fairing,fairing,fairingSmall
    	}		
	@MODULE[ModulePartVariants]
	{
        	@VARIANT[Full]
        	{
            		@GAMEOBJECTS
            		{
				OldNewNormal/Parts/Engine/liquidEngineMainsail_v1/model(Clone) = false
            		}
		}
        	@VARIANT[Mid]
        	{
            		@GAMEOBJECTS
            		{
				OldNewNormal/Parts/Engine/liquidEngineMainsail_v1/model(Clone) = false
            		}
        	}
        	@VARIANT[Bare]
        	{
            		@GAMEOBJECTS
            		{
                		OldNewNormal/Parts/Engine/liquidEngineMainsail_v1/model(Clone) = false
            		}
        	}
        	VARIANT
        	{
            		name = Classic
            		displayName = Classic
            		themeName = Classic
			primaryColor = #999999
			secondaryColor = #cecece
			GAMEOBJECTS
			{
				UpperCowl = false
				UpperCowlFoil = false
				LowerCowl = false
				LowerCowlFoil = false
				Truss = false  
				Engine = false
				fairing = false
				fairingSmall = false
				Nozzle = false
				
				Fairing = false
				obj_base = true
				obj_gimbal = true
				OldNewNormal/Parts/Engine/liquidEngineMainsail_v1/model(Clone) = false
			}
			TEXTURE
			{
				mainTextureURL = Squad/Parts/Engine/liquidEngineMainsail/model002
				_BumpMap = Squad/Parts/Engine/liquidEngineMainsail/model003
			}
			NODES
			{
				node_stack_top = 0.0, 1.065308, 0.0, 0.0, 1.0, 0.0, 2
				node_stack_bottom = 0.0, -1.930788, 0.0, 0.0, -1.0, 0.0, 2
			}
        	}
	}
}

